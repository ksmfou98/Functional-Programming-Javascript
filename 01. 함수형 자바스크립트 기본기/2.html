<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const log = console.log;
    </script>

    <textarea>
        # 일급 함수
        - 함수가 값으로 다뤄질 수 있다.

        # 고차 함수
        - 함수를 값으로 다루는 함수  

        ## 함수를 만들어 리턴하는 함수 (클로저를 만들어 리턴하는 함수)
        - addMaker
    </textarea>

    <script>
      // 함수를 인자로 받아서 실행하는 함수
      // apply1
      // times
      const apply1 = (f) => f(1);
      const add2 = (a) => a + 2;
      log(apply1(add2));
      log(apply1((a) => a - 1));

      const times = (f, n) => {
        let i = -1;
        while (++i < n) f(i);
      };
      times(log, 3);

      times((a) => log(a + 10), 3);
    </script>

    <script>
      // 함수를 만들어 리턴하는 함수 (클로저를 만들어 리턴하는 함수)
      // addMaker
      const addMaker = (a) => (b) => a + b;
      const add10 = addMaker(10);
      log(add10(5));
      log(add10(10));
    </script>
  </body>
</html>
